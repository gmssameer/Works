<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
   <style>
   .carousel-inner > .item > img {
  width:640px;
  height:600px;
}
   </style>
  </head>
  <body>
    <div class="container ">
      	<div class="row">
      		<div class="col-lg-12">
      			<div class="content">
      				<h1 class="heading">Cupcakes</h1>
      				<h2><i class="fa fa-heart" aria-hidden="true"></i> !Fall in love wth cupcakes! <i class="fa fa-heart" aria-hidden="true"></i></h2>
      				<hr>
      			</div>
      		</div>
      	</div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://s-media-cache-ak0.pinimg.com/736x/3b/8c/96/3b8c960a66ee783a248bc38fbec7de1b--cupcake-flags-cupcake-liners.jpg" alt="Chocolate" style="width:100%;"height="">
      </div>

      <div class="item">
        <img src="http://thetangential.com/wp-content/uploads/2012/02/4123436347_850de4ed4e_b.jpg" alt="Mango" style="width:100%;"height="100%">
      </div>

      <div class="item">
        <img src="https://www.handletheheat.com/wp-content/uploads/2016/09/How-to-Make-Hydrangea-Cupcakes-Square.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div style="text-align:center;">
    <hr>
    <button class="btn btn-default btn-lg"><i class="fa fa-cutlery" aria-hidden="true"></i> Eat Now!</button>
  </div>
</div>
</body>
</html>
